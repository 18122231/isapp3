<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
<style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 16px;
            padding: 16px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card h2 {
            margin: 0 0 16px;
            font-size: 24px;
        }
        .card p {
            margin: 0 0 8px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
</style>

    <script>
        osql.requireLogin(); // すべてのページに入れる。google認証をして、osql.connect()や、osql.getMe()を使えるようにしてくれる。

        async function doSelect() {
            try {
                var sql = `select * from Oniatama;`;
                var objects = await osql.connect(sql);
                console.log(objects);
                

                // URL情報を追加
                objects[0].url = "./marigorudo_room.html";
                objects[1].url = "./hitorigotu_room.html";
                objects[2].url = "./suirenka_room.html";
                objects[3].url = "./aitakute_room.html";
                objects[4].url = "./bling-bang-bang-born_room.html";
                objects[5].url = "./abarero_room.html";


                objects.sort((a, b) => a.categry.localeCompare(b.categry));

                var html = '';
                for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                var backgroundColor;

            
                    if (object.categry === '癒されたい') {
                        backgroundColor = 'rgba(120, 190, 150, 1.0)';
                    } else if (object.categry === '悲しい') {
                        backgroundColor = 'rgba(0, 0, 128, 0.2)';
                    } else {
                        backgroundColor = 'rgba(190, 120, 150, 1.0)';
                    }

                html += '<div class="card" style="background-color:' + backgroundColor + ';">';
                html += '<h4>' + object.categry + '</h4>';
                html += '<h2>' + object.songtitle + '</h2>';
                html += '<p>Song artist: ' + object.artist + '</p>';
                html += '<p>Song URL: <a href="' + object.URL + '" target="_blank">' + object.URL + '</a></p>';
                html += '<p>Chat room: <a href="' + object.url + '" target="_blank">Chat room</a></p>';
                html += '</div>';
            }


                
                document.getElementById('result').innerHTML = html;

            } catch (error) {

            }
        }

        window.onload = doSelect;
    </script>

    <body>

        
        <div id="result"></div>
    </body>
</html>
