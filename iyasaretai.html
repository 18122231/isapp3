<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 16px;
            padding: 16px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card h2 {
            margin: 0 0 16px;
            font-size: 24px;
        }
        .card p {
            margin: 0 0 8px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        osql.requireLogin(); // すべてのページに入れる。google認証をして、osql.connect()や、osql.getMe()を使えるようにしてくれる。

        async function doSelect() {
            try {
                var sql = `select * from oniatama where Categry="癒されたい";`;
                var objects = await osql.connect(sql);
                console.log(objects);
                
                // URL情報を追加
                objects[0].url = "https://www.youtube.com/watch?v=y1KqtVpmh1s";
                objects[1].url = "https://www.youtube.com/watch?v=PjGbnPYwt1g";
                
                var html = '';
                for (var i = 0; i < objects.length; i++) {
                    var object = objects[i];
                    html += '<div class="card">';
                    html += '<h2>' + object.artist + '</h2>';
                    html += '<p>Song Title: ' + object.songtitle + '</p>';
                    html += '<a href="' + object.url + '" target="_blank">Listen on YouTube</a>';
                    html += '</div>';
                }

                // 結果を表示する
                document.getElementById('result').innerHTML = html;

            } catch (error) {
                console.error("SQL接続中のエラー:", error);
                document.getElementById('result').innerHTML = 'エラーが発生しました';
            }
        }
    </script>
</head>
<body>
    <button onclick="doSelect()">表示</button>
    <div id="result"></div>
</body>
</html>
