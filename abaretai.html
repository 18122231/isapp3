<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 16px;
            padding: 16px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card h2 {
            margin: 0 0 16px;
            font-size: 24px;
        }
        .card p {
            margin: 0 0 8px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        osql.requireLogin(); 
        async function doSelect() {
            try {
                var sql = `select * from Oniatama where Categry="暴れたい" order by songtitle asc;`;
                var objects = await osql.connect(sql);
                console.log(objects);
                // link.href = "update.html?name=" + encodeURIComponent(name);
                // URL情報を追加
                objects[0].url = "room/ikkyu_room.html?name =" + 1 ;
                // objects[1].url = "room/hitorigotu_room.html?name =" + 2 ;
                // objects[2].url = "room/marigorudo_room.html?name =" + 3 ;
                objects[1].url = "room/ikkyu_room.html?name =" + 3 ;
                objects[2].url = "room/ikkyu_room.html?name =" + 4 ;
                
                var html = '';
                
                for (var i = 0; i < objects.length; i++) {
                    
                    var object = objects[i];
                    html += '<div class="card">';
                    html += '<h2>' + object.songtitle + '</h2>';
                    html += '<p>Song artist: ' + object.artist + '</p>';
                    html += '<p>Song URL: <a href="' + object.URL + '" target="_blank">' + object.URL + '</a></p>';
                    html += '<p>Chat room: <a href="' + object.url + '" target="_blank">Chat room</a></p>';
                    html += '</div>';
                }

                // 結果を表示する
                document.getElementById('result').innerHTML = html;

            } catch (error) {
                console.error("SQL接続中のエラー:", error);
                document.getElementById('result').innerHTML = 'エラーが発生しました';
            }
        }

        window.onload = doSelect;
    </script>
</head>
<body>
    <label for="sortSelect">並べ替え:</label>
    <select id="sortSelect" onchange="sortCards()">
        <option value="title">曲名のあいうえお順</option>
        <option value="votes">人気順</option>
    </select>
    <div id="result"></div>
</body>
</html>
